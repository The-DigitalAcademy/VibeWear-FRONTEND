
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Shopping Cart</h2>

      <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Your cart is empty.
        <a routerLink="/products" class="alert-link">Continue shopping</a>
      </div>

      <div *ngIf="cartItems.length > 0">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>
                  <div class="d-flex align-items-center">
                    <img [src]="item.image" [alt]="item.title" class="img-thumbnail me-3"
                      style="width: 80px; height: 80px; object-fit: contain" />
                    <div>
                      <h6 class="mb-0">{{ item.title }}</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle">
                  R{{ item.price | number : "1.2-2" }}
                </td>
                <td class="align-middle">
                  <div class="input-group" style="width: 120px">
                    <button class="btn btn-outline-secondary" type="button"
                      (click)="updateQuantity(item.id, item.quantity - 1)">
                      -
                    </button>
                    <input type="number" class="form-control text-center" [value]="item.quantity" min="1" (change)="
                        updateQuantity(item.id, $any($event.target).value)
                      " />
                    <button class="btn btn-outline-secondary" type="button"
                      (click)="updateQuantity(item.id, item.quantity + 1)">
                      +
                    </button>
                  </div>
                </td>
                <td class="align-middle">
                  R{{ item.price * item.quantity | number : "1.2-2" }}
                </td>
                <td class="align-middle">
                  <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">
                    <i class="bi bi-trash"></i> Remove
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                <td colspan="2">
                  <strong>R{{ totalPrice | number : "1.2-2" }}</strong>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel"
          aria-hidden="true">
          <app-check-out-pop-up></app-check-out-pop-up> <!-- Include the CheckOutPopUpComponent here -->
        </div>
        
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-secondary" routerLink="/products">
            Continue Shopping
          </button>
          <div>
            <button class="btn btn-outline-danger me-2" (click)="clearCart()">
              Clear Cart
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
