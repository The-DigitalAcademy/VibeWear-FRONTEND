<div class="register-container">
  <h2 class="text-center mb-4">Create an Account</h2>

  <!-- Error message -->
  <div *ngIf="error$ | async as error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required']">
        Username is required
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
        Enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
        Password is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
        Password must be at least 5 characters
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <p class="text-center mt-3">
    Already have an account?
    <a (click)="goToLogin()" class="text-primary" style="cursor: pointer;">Login here</a>
  </p>
</div>
